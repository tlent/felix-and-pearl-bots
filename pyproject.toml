[project]
name = "felix-and-pearl-bots"
version = "0.1.0"
description = "AWS Lambda bots for Felix and Pearl"
requires-python = ">=3.7"
dependencies = [
    "boto3",
    "anthropic",
    "requests",
    "python-dateutil",
    "python-dotenv",
    "beautifulsoup4",
    "pytz",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/venv/
''' 